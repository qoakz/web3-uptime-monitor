<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Uptime Monitor - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn {
            @apply inline-flex items-center justify-center rounded-lg border border-transparent px-4 py-2 text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none;
        }
        .btn-primary {
            @apply btn bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500;
        }
        .btn-outline {
            @apply btn border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:ring-blue-500;
        }
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden;
        }
        .badge {
            @apply inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium;
        }
        .badge-success {
            @apply badge bg-green-100 text-green-800;
        }
        .badge-danger {
            @apply badge bg-red-100 text-red-800;
        }
        .badge-gray {
            @apply badge bg-gray-100 text-gray-800;
        }
        .input {
            @apply block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;
        }
        .label {
            @apply block text-sm font-medium text-gray-700 mb-2;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gradient">Web3 Uptime Monitor</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">Demo Mode</div>
                    <button onclick="connectWallet()" class="btn-primary">Connect Wallet</button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card">
                <div class="p-6">
                    <div class="text-2xl font-bold text-gray-900" id="totalMonitors">3</div>
                    <div class="text-sm text-gray-600">Total Monitors</div>
                </div>
            </div>
            <div class="card">
                <div class="p-6">
                    <div class="text-2xl font-bold text-green-600" id="onlineMonitors">2</div>
                    <div class="text-sm text-gray-600">Online</div>
                </div>
            </div>
            <div class="card">
                <div class="p-6">
                    <div class="text-2xl font-bold text-red-600" id="offlineMonitors">1</div>
                    <div class="text-sm text-gray-600">Offline</div>
                </div>
            </div>
            <div class="card">
                <div class="p-6">
                    <div class="text-2xl font-bold text-gray-900">99.1%</div>
                    <div class="text-sm text-gray-600">Avg Uptime</div>
                </div>
            </div>
        </div>

        <!-- Monitors -->
        <div class="card">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Your Monitors</h2>
                <button onclick="showAddForm()" class="btn-primary">Add Monitor</button>
            </div>
            
            <div class="divide-y divide-gray-200" id="monitorsList">
                <!-- Monitors will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Monitor Modal -->
    <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4">Add New Monitor</h3>
            <form onsubmit="addMonitor(event)" class="space-y-4">
                <div>
                    <label class="label">Monitor Name</label>
                    <input type="text" id="monitorName" class="input" placeholder="e.g., Main Website" required>
                </div>
                <div>
                    <label class="label">Website URL</label>
                    <input type="url" id="monitorUrl" class="input" placeholder="https://example.com" required>
                </div>
                <div class="flex space-x-3">
                    <button type="button" onclick="hideAddForm()" class="btn-outline flex-1">Cancel</button>
                    <button type="submit" class="btn-primary flex-1">Add Monitor</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let monitors = [
            {
                id: 1,
                name: 'Main Website',
                url: 'https://example.com',
                status: 'online',
                uptime: 99.9,
                responseTime: 145
            },
            {
                id: 2,
                name: 'API Server',
                url: 'https://api.example.com',
                status: 'offline',
                uptime: 98.2,
                responseTime: 0
            },
            {
                id: 3,
                name: 'Documentation',
                url: 'https://docs.example.com',
                status: 'online',
                uptime: 100,
                responseTime: 89
            }
        ];

        function renderMonitors() {
            const monitorsList = document.getElementById('monitorsList');
            monitorsList.innerHTML = monitors.map(monitor => `
                <div class="p-6 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-3 h-3 rounded-full ${getStatusColor(monitor.status)}"></div>
                            <div>
                                <h3 class="font-medium text-gray-900">${monitor.name}</h3>
                                <p class="text-sm text-gray-500">${monitor.url}</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-6 text-sm">
                            <div class="text-center">
                                <div class="font-medium">${monitor.uptime}%</div>
                                <div class="text-gray-500">Uptime</div>
                            </div>
                            <div class="text-center">
                                <div class="font-medium">${monitor.responseTime ? monitor.responseTime + 'ms' : '-'}</div>
                                <div class="text-gray-500">Response</div>
                            </div>
                            <span class="badge ${getStatusBadge(monitor.status)}">
                                ${monitor.status}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateStats();
        }

        function getStatusColor(status) {
            switch(status) {
                case 'online': return 'bg-green-500';
                case 'offline': return 'bg-red-500';
                default: return 'bg-gray-400';
            }
        }

        function getStatusBadge(status) {
            switch(status) {
                case 'online': return 'badge-success';
                case 'offline': return 'badge-danger';
                default: return 'badge-gray';
            }
        }

        function updateStats() {
            document.getElementById('totalMonitors').textContent = monitors.length;
            document.getElementById('onlineMonitors').textContent = monitors.filter(m => m.status === 'online').length;
            document.getElementById('offlineMonitors').textContent = monitors.filter(m => m.status === 'offline').length;
        }

        function showAddForm() {
            document.getElementById('addModal').classList.remove('hidden');
        }

        function hideAddForm() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('monitorName').value = '';
            document.getElementById('monitorUrl').value = '';
        }

        function addMonitor(event) {
            event.preventDefault();
            const name = document.getElementById('monitorName').value;
            const url = document.getElementById('monitorUrl').value;
            
            if (name && url) {
                monitors.push({
                    id: Date.now(),
                    name: name,
                    url: url,
                    status: 'pending',
                    uptime: 100,
                    responseTime: 0
                });
                
                renderMonitors();
                hideAddForm();
                
                // Simulate status update after 2 seconds
                setTimeout(() => {
                    const lastMonitor = monitors[monitors.length - 1];
                    lastMonitor.status = Math.random() > 0.3 ? 'online' : 'offline';
                    lastMonitor.responseTime = lastMonitor.status === 'online' ? Math.floor(Math.random() * 500) + 50 : 0;
                    renderMonitors();
                }, 2000);
            }
        }

        function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                window.ethereum.request({ method: 'eth_requestAccounts' })
                    .then(() => {
                        alert('Wallet connected! (Demo mode - no actual connection)');
                    })
                    .catch(() => {
                        alert('Wallet connection failed');
                    });
            } else {
                alert('MetaMask not detected. Please install MetaMask to connect your wallet.');
            }
        }

        // Simulate real-time updates
        setInterval(() => {
            monitors.forEach(monitor => {
                if (Math.random() < 0.1) { // 10% chance to change status
                    monitor.status = monitor.status === 'online' ? 'offline' : 'online';
                    monitor.responseTime = monitor.status === 'online' ? Math.floor(Math.random() * 500) + 50 : 0;
                }
            });
            renderMonitors();
        }, 10000); // Update every 10 seconds

        // Initial render
        renderMonitors();
    </script>
</body>
</html>
